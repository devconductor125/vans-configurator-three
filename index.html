<head>
	<meta charset="utf-8">
	<title>Van</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		#shopify-chat {
      display: none;
    }
		.threejs-container {
			position: fixed;
      z-index: 100;
      top: 0px;
      left: 0px;
			background: linear-gradient(180deg, #fff 60%, #e4e4e4) !important;
			margin: 0;
			color: #333;
			font-family: Monospace;
			font-size: 13px;
			line-height: 24px;
			overscroll-behavior: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			overflow: hidden;
      width: 100vw;
      margin: 0 auto;
      margin-bottom: 50px;
      height: 100vh;
			display: flex;
		}

		#configurator-container {
			width: calc(100vw - 300px);
		}

		#side-section {
			width: 300px;
			border-left: 1px solid rgb(159, 159, 159);
			height: 100%;
			z-index: 1;
			background-color: #d3d3d3;
		}

		.d-flex {
			display: flex;
		}

		.items-container {
			position: absolute;
			bottom: 16px;
			left: 50%;
			transform: translateX(-50%);
			max-width: 80%;
			overflow-x: auto;
			overflow-y: hidden;
		}

		.item-box {
			margin-left: 8px;
			margin-right: 8px;
			border-radius: 15px;
			text-align: center;
			cursor: grab;
			opacity: 0.8;
			transition: opacity .15s ease-in-out, transform .08s linear;
			position: relative;
		}

		.item-box .carted-item {
			position: absolute;
			top: -5px;
			right: -5px;
			background-color: red;
			border-radius: 50%;
			align-items: center;
			display: flex;
			justify-content: center;
			width: 25px;
			height: 25px;
			color: white;
      display: none;
		}

		.item-box:active {
			cursor: grabbing;
			cursor: -moz-grabbing;
			cursor: -webkit-grabbing;
		}

		.item-box:hover {
			opacity: 1;
			transform: scale(1.04);
		}

		.item-img {
			width: 100px;
			height: 100px;
			border-radius: 15px;
			background-size: cover;
			box-shadow: 0.6px 0.6px 1.9px rgba(0, 0, 0, .035), 5px 5px 15px rgba(0, 0, 0, .07);
		}

		p {
			font-size: 11px;
			line-height: 1.5;
			margin-bottom: 12px;
		}

		#airconditioner {
			background-image: url('https://cdn.shopify.com/s/files/1/0412/9898/5124/files/airconditioner-1.jpg?v=1720191621&width=100');
			display: block;
		}

		#maxxair {
			background-image: url('https://cdn.shopify.com/s/files/1/0412/9898/5124/files/maxxair.jpg?v=1711798448&width=100');
			display: block;
		}

		#solar_panel200 {
			background-image: url('https://cdn.shopify.com/s/files/1/0412/9898/5124/files/200W.jpg?v=1711798448&width=100');
			display: block;
		}

		#solar_panel50 {
			background-image: url('https://cdn.shopify.com/s/files/1/0412/9898/5124/files/55W.jpg?v=1711798448&width=100');
			display: block;
		}

		#solar_panel30 {
			background-image: url('https://cdn.shopify.com/s/files/1/0412/9898/5124/files/30W.jpg?v=1711798448&width=100');
			display: block;
		}

    #ladder {
			background-image: url('https://cdn.shopify.com/s/files/1/0412/9898/5124/files/ladder.jpg?v=1714006260&width=100');
			display: block;
		}

    #cross_bar {
      background-image: url('https://cdn.shopify.com/s/files/1/0412/9898/5124/files/8020_cross.jpg?v=1717205308&width=100');
      display: block;
    }

    #solar_cross_bar {
      background-image: url('./images/solar_cross.jpg');
      display: block;
    }

		button {
			cursor: pointer;
			display: flex;
			justify-content: center;
		}

		#deleteButton {
			position: absolute;
			top: 0;
			right: 0;
			display: none;
			justify-content: center;
			align-items: center;
			background-color: transparent;
			border: 0;
			cursor: pointer;
			color: #ff0000;
			padding: 5px;
			opacity: 0.8;
			transition: opacity ease .3s;
      font-size: 20px;
			font-weight: bold;
		}
		#resetButton {
			position: absolute;
			top: 0;
			left: 0;
			justify-content: center;
			align-items: center;
			background-color: transparent;
			border: 0;
			cursor: pointer;
			padding: 5px;
			opacity: 0.8;
			transition: opacity ease .3s;
      font-size: 20px;
			font-weight: bold;
		}

		#deleteButton:hover {
			opacity: 1;
		}

		#deleteButton svg {
			padding-right: 4px;
		}

		.action-btn-list {
			position: absolute;
			bottom: 125px;
			right: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
		}

		.action-btn-list button {
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #333;
			border-radius: 22px;
			border: none;
		}

		.text-center {
			text-align: center;
		}

		.mb-3 {
			margin-bottom: 8px;
		}

		.text-title1 {
			color: #333;
			opacity: 0;
			animation: textAnimation 2s linear 3s infinite alternate;
		}

		.text-body1 {
			color: #333;
			font-size: 20px;
		}

		.items-container>div:first-child {
			position: relative;
			text-align: center;
      margin-bottom: 30px;
		}

		@keyframes textAnimation {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 0.7;
			}
		}
    #configurator-container {
      position: relative;
      border-radius: 20px;
    }

    .item-container .announce-bar {
      margin-bottom: 20px !important;
    }

		.van-detail {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
		}

		#rack_title {
			font-size: 24px;
			text-shadow: 0px 0px 4px #fff;
			color: black;
		}

		.tooltip .tooltiptext {
			visibility: hidden;
			width: 120px;
			background-color: rgba(17, 12, 46, 1);
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;
			top: 35%;
    	margin-left: 10px;
			position: absolute;
			z-index: 1;
			transform: translateY(-23%);
      left: 100%;
		}

		.tooltip:hover .tooltiptext {
			visibility: visible;
		}
		.tooltip .tooltiptext:before {
			content: "";
			display: block;
			width: 0;
			height: 0;
			border-top: 9px solid transparent;
			border-bottom: 9px solid transparent;
			border-left: 9px solid rgba(17,9, 46, 1);
			position: absolute;
			left: -9px;
			top: 50%;
			transform: rotate(180deg) translateY(50%);
		}

    .left-tooltip {
			position: relative;
		}

		.left-tooltip .tooltiptext {
			visibility: hidden;
			width: 120px;
			background-color: rgba(17, 12, 46, 1);
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;
			top: 35%;
    	margin-left: 10px;
			position: absolute;
			z-index: 1;
      right: 100%;
			margin-right: 8px;
			transform: translateY(-30%);
		}

		.left-tooltip:hover .tooltiptext {
			visibility: visible;
		}
		.left-tooltip .tooltiptext:after {
			content: "";
			display: block;
			width: 0;
			height: 0;
			border-top: 8px solid transparent;
			border-bottom: 8px solid transparent;
			border-right: 8px solid rgba(17, 9, 46, 1);
			position: absolute;
			top: 50%;
			transform: rotate(180deg) translateY(50%);
			right: -6px;
		}

		[data-tab-content] {
			display: none;
		}

		.active[data-tab-content] {
			display: block;
		}


		.tabs {
			display: flex;
			justify-content: space-around;
			list-style-type: none;
			margin: 0;
			padding: 0;
			border-bottom: 1px solid black;
			position: absolute;
			width: 300px;
			height: 50px;
		}

		.tab {
			cursor: pointer;
			padding: 10px;
			width: 100%;
			text-align: center;
			border-right: 1px solid #676767;
		}

		.tab.active {
			background-color: #676767;
			color: white;
		}

		.tab:hover {
			background-color: #AAA;
		}

		.tab-content {
			height: calc(100vh - 170px);
			overflow-y: auto;
			margin-top: 50px;
			margin-bottom: 100px;
			padding: 10px 10px;
		}
		.checkout-area {
			position: absolute;
			height: 100px;
			bottom: 0;
			width: 300px;
			border-top: 1px solid #333;
			background-color: #e4e4e4;
		}

		.checkout-area button {
			justify-content: center;
			font-family: "Josefin Sans", sans-serif;
			border-radius: 8px;
			border: 0;
			letter-spacing: 1px;
			color: #fff;
			background: #246eea;
			padding: 12px;
			white-space: nowrap;
			font-size: 16px;
			line-height: 1;
			text-transform: uppercase;
			transition: all 0.15s ease;
			text-decoration: none;
			display: flex;
			align-items: center;
			margin: 0 auto;
			width: 90%;
		}

		.checkout-area button:hover {
			-webkit-transform: translateY(-1px);
							transform: translateY(-1px);
			background: #4984ea;
		}

		#products-detail {
			display: flex;
			justify-content: space-between;
			margin: 0 auto;
			width: 90%;
			margin-top: 10px;
			margin-bottom: 4px;
			font-size: 16px;
			font-weight: bold;
		}

		.unaka-logo {
			position: absolute;
			top: 20px;
			left: 30px;
		}

		.build-item {
			margin-top: 12px;
		}

		.build-item .item-overview {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.item-overview .item-name {
			font-size: 12px;
			display: -webkit-box;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
			overflow: hidden;
			text-overflow: ellipsis;
			word-break: break-all;
		}

		.item-overview img {
			border: 1px solid rgb(134, 133, 133);
    	border-radius: 6px;
			margin-right: 6px;
		}

		.build-item .item-variants {
			margin-top: 6px;
			display: flex;
			flex-direction: column;
			margin-left: 12px;
		}

		.item-variants .variant {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.item-variants .variant div {
			display: flex;
			align-items: center;
		}

		.item-variants .variant input{
			margin: 0;
			margin-right: 4px;
		}

		.build-item .divider {
			border: 1px solid rgb(159, 159, 159);
		}
		#side-collapse {
			display: none;
		}
		.select-colors {
			display: flex;
			flex-wrap: wrap;

		}
		.color-item {
			width: 29px;
			height: 29px;
			border-radius: 20px;
			border: 2px solid #fff;
			margin: 3px;
			cursor: pointer;
			opacity: 0.7;
		}
		.color-item.color-selected {
			opacity: 1;
		}

		@media only screen and (max-width: 1350px) {
			.item-img {
				width: 80px;
				height: 80px;
			}
		}

		@media only screen and (max-width: 1024px) {
			.item-img {
				width: 70px;
				height: 70px;
				margin-bottom: 10px;
			}
			.item-name {
				display: none;
			}
			#configurator-container {
				width: 100vw;
			}
			#side-section {
				position: absolute;
				right: -300px;
				transition: right .4s;
				transition-timing-function: linear;
			}
			.van-detail {
				display: none;
			}
			.text-title1 {
				display: none;
			}
			.action-btn-list {
				/* bottom: 160px; */
				right: 8px;
			}
			.unaka-logo img{
				width: 60px;
			}
			#viewHelper {
				display: none;
			}
			#side-collapse {
				display: block;
				position: absolute;
				top: 30vh;
				left: -36px;
    		border: none;
				width: 36px;
				background-color: white;
				border-top-left-radius: 10px;
				border-bottom-left-radius: 10px;
			}
			#side-collapse div {
				padding: 14px 8px;
				transition: all .2s;
				z-index: 10;
			}
			#side-collapse div svg{
				transform: scaleY(2);
			}
			#side-collapse div.collapsed {
				text-align: left;
			}
			#side-collapse div.expanded {
				transform: rotate(180deg);
				text-align: right;
			}
		}

		#select-template {
			padding-top: 10px;
		}
		#select-template .selectable {
			display: flex;
			justify-content: center;
			margin-top: 20px;
			cursor: pointer;
		}

	</style>
</head>

  function excludeRanges(vanArea, addedState) { // Get available area over Van
    let ranges = [];
    for (let i = 0; i < addedState.length; i += 2) {
        ranges.push([addedState[i], addedState[i + 1]]);
    }
    ranges.sort((a, b) => a[0] - b[0]);
    let result = [];
    let currentStart = vanArea[0];
    let currentEnd = vanArea[1];

    for (let range of ranges) {
      let [rangeStart, rangeEnd] = range;
      if (rangeStart > currentEnd) continue;
      if (rangeStart > currentStart) {
          result.push(currentStart, rangeStart);
      }
      currentStart = Math.max(currentStart, rangeEnd);
    }

    if (currentStart < currentEnd) {
      result.push(currentStart, currentEnd);
    }
    return result;
	}

	function findFittingIntervalIndex(result, radius) {
    let requiredLength = 2 * radius;
    for (let i = 0; i < result.length; i += 2) {
      let intervalStart = result[i];
      let intervalEnd = result[i + 1];
      if (intervalEnd - intervalStart >= requiredLength) {
        return i;
      }
    }
    return -1;
	}

	function getIntersectionIntervals(intervals1, intervals2, diff, centerDevi = 0) {
    let intersections = [];

    for (let i = 0; i < intervals1.length; i += 2) {
      let start1 = intervals1[i];
      let end1 = intervals1[i + 1];

      for (let j = 0; j < intervals2.length; j += 2) {
        let start2 = intervals2[j] - diff + centerDevi - vanDiff;
        let end2 = intervals2[j + 1] + diff + centerDevi - vanDiff;
        let maxStart = Math.max(start1, start2);
        let minEnd = Math.min(end1, end2);
        if (maxStart < minEnd) {
            intersections.push(maxStart, minEnd);
        }
      }
    }
    return intersections;
	}

    if(type == 'maxxair' || type == 'air_conditioner') {

  function createOrderedArray(boxesArr) {
    const values = [];
    boxesArr.forEach(box => {
        values.push({ type: 'max', value: -box.min.x * meterToInch });
        values.push({ type: 'min', value: -box.max.x * meterToInch });
    });

    values.sort((a, b) => a.value - b.value);

    const result = [];
    let minIndex = 0;
    let maxIndex = 1;

    values.forEach(item => {
        if (item.type === 'min') {
            result[minIndex] = item.value;
            minIndex += 2;
        } else {
            result[maxIndex] = item.value;
            maxIndex += 2;
        }
    });
    return result;
  }
